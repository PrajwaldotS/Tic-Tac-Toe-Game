<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Neon Glow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      /* Custom class for the "frosted glass" effect */
      .glass-container {
        background: rgba(255, 255, 255, 0.05);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom text-shadow for the glowing effect, applied via Tailwind */
      .text-glow {
        text-shadow: 0 0 8px var(--tw-shadow-color);
      }
    </style>
  </head>
  <body
    class="bg-slate-900 bg-gradient-to-br from-[#1e0033] via-slate-900 to-[#001b33] text-white min-h-screen flex flex-col items-center justify-center p-4"
  >
    <nav class="mb-8 flex">
      <ul class="text-3xl lg:text-4xl font-bold tracking-wider text-glow shadow-cyan-400/50">
        <li>MyTicTacToe.com</li>
      </ul>
      <button id="musicToggle" class="p-3 bg-white/10 rounded-full hover:bg-white/20 transform transition hover:scale-110 focus:outline-none focus:ring-2 focus:ring-cyan-400">
          <svg id="playIcon" class="w-6 h-6 text-cyan-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M4.018 15.132A1.25 1.25 0 005.25 14V6a1.25 1.25 0 00-2.248-1.02L2.01 5.99c-.49.49-.49 1.28 0 1.77l.992.992a1.25 1.25 0 001.016.37zM10 5a1 1 0 00-1 1v8a1 1 0 001 1h1a1 1 0 001-1V6a1 1 0 00-1-1h-1zM6 5a1 1 0 00-1 1v8a1 1 0 001 1h1a1 1 0 001-1V6a1 1 0 00-1-1H6zm9.248.97l-1.002-1.002a1.25 1.25 0 00-2.248 1.032V14a1.25 1.25 0 001.232 1.248c.43-.02.82-.212 1.016-.544l.992-.992c.49-.49.49-1.28 0-1.77l-.992-.992a1.25 1.25 0 00-1.016-.37z"></path></svg>
          <svg id="pauseIcon" class="w-6 h-6 text-pink-500 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 4a1 1 0 00-1 1v10a1 1 0 001 1h1a1 1 0 001-1V5a1 1 0 00-1-1H5zm8 0a1 1 0 00-1 1v10a1 1 0 001 1h1a1 1 0 001-1V5a1 1 0 00-1-1h-1z" clip-rule="evenodd"></path></svg>
        </button>
    </nav>

    <div
      class="gameContainer flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-16"
    >
      <div class="relative">
        <div
          class="line absolute bg-emerald-400 rounded-full transition-all duration-500 ease-in-out shadow-[0_0_20px_theme(colors.emerald.400)]"
          style="width: 0; height: 6px"
        ></div>
        <div class="container glass-container rounded-2xl shadow-2xl p-4">
          <div class="grid grid-cols-3 w-72 h-72 md:w-96 md:h-96">
            <div class="box border-b-2 border-r-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box border-b-2 border-r-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box border-b-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box border-b-2 border-r-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box border-b-2 border-r-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box border-b-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box border-r-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box border-r-2 border-cyan-400/30 flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
            <div class="box flex justify-center items-center cursor-pointer hover:bg-cyan-400/10 transition-colors duration-200">
              <span class="boxtext text-6xl font-bold"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="gameInfo text-center">
        <h1 class="text-5xl font-bold mb-5 bg-gradient-to-r from-cyan-400 to-pink-500 bg-clip-text text-transparent">
          Tic Tac Toe
        </h1>
        <div class="flex items-center justify-center gap-4">
          <span class="info text-2xl font-semibold transition-all duration-300">Turn for X</span>
          <button
            id="reset"
            class="px-6 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
